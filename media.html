<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Média</h1>
        
        <p class="lead">Informe 4 notas para calcular a média do aluno.</p>
        
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="nota1" placeholder="Digite a nota 1">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="nota2" placeholder="Digite a nota 2">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="nota3" placeholder="Digite a nota 3">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="nota4" placeholder="Digite a nota 4">
            </div>
          </div>
        </form>

        <hr class="my-4">
        
        <button class="btn btn-primary btn-lg" onclick="media()">Calcular</button>

        <h1 class="display-4 text-center" id="resposta"></h1>
      </div>

      <a class="btn btn-success" href="index.html">Voltar</a>
    </div>

    <script type="text/javascript">
      function media() {
        var n1 = document.getElementById('nota1').value;
        var n2 = document.getElementById('nota2').value;
        var n3 = document.getElementById('nota3').value;
        var n4 = document.getElementById('nota4').value;
        var m = (parseFloat(n1) + parseFloat(n2) + parseFloat(n3) + parseFloat(n4))/4;
        document.getElementById('resposta').innerHTML = m;
      }
    </script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
