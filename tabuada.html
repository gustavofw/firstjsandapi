<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Tabuada</h1>
        
        <p class="lead">Informe um número inteiro para calcular a tabuada.</p>
        
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="numero" placeholder="Digite um número">
            </div>
          </div>
        </form>

        <hr class="my-4">
        
        <button class="btn btn-primary btn-lg" onclick="tabuada()">Calcular</button>

        <h1 class="display-4 text-center" id="resposta"></h1>
      </div>

      <a class="btn btn-success" href="index.html">Voltar</a>
    </div>

    <script type="text/javascript">
      function tabuada() {
        let n1 = document.getElementById('numero').value;
        let resposta = '';
        for (let i = 1; i <= 10; i++) {
          resposta += n1 + ' x ' + i + ' = ' + (n1 * i) + '<br>';
        }
        document.getElementById('resposta').innerHTML = resposta;
      }
    </script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
